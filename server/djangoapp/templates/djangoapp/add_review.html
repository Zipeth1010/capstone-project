{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Leave a Review</h1>

  <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="content"><b>Enter the review content!</b></label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="2"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        name="purchasecheck"
        id="purchasecheck"
      />
      <label for="purchasecheck"
        >Did you end up <b>purchasing</b> the car?
        <i>(select purchased car information below if checked)</i></label
      >
    </div>
    <div class="form-group">
      <label for="car"><b>Select your car: (model-make-year):</b></label>
      <select name="car" id="car" class="form-select" required>
        {% for car in cars %}
        <option selected value="{{car.id}}">
          {{car.name}} - {{car.car_make}} - {{ car.year }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="purchasedate"
        ><b>Select your purchase date (mm/dd/yyyy):<br /></b
        ><i>Leave empty if you didn't purchase the car</i></label
      >
      <br />
      <input
        class="date-own"
        type="text"
        name="purchasedate"
        id="purchasedate"
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
<script type="text/javascript">
  $(".date-own").datepicker({
    format: "mm/dd/yyyy",
  });
</script>
{% endblock %}
