<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'djangoapp:about' %}"
            >About us</a
          >
          <a class="navbar-brand" href="{% url 'djangoapp:contact' %}"
            >Contact us</a
          >
        </div>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a class="btn btn-link">{{user.username}}</a>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <li>
            <div class="input-group">
              <form
                class="form-inline"
                action="{% url 'djangoapp:login' %}"
                method="post"
              >
                {% csrf_token %}
                <label for="username"><b>Username:</b></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Username"
                  name="username"
                  required
                />
                <label for="password"><b>Password:</b></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
                <button class="btn btn-primary" type="submit">Log In</button>
                <a class="btn btn-link" href="{% url 'djangoapp:register' %}"
                  >Sign Up</a
                >
              </form>
            </div>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!--Add a dealer table here -->
    <main role="main" class="row justify-content-center">
      <div class="main col-lg-9 col-md-12">
        {% block content %} {% endblock %}
      </div>
    </main>
  </body>
</html>
